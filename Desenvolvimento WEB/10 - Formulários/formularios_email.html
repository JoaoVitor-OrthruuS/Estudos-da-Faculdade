<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formulários</title>
  </head>
  <!--Nós podemos enviar as informações de um formulário para um e-mail pré-determinado. Para isto precisamos informar no atributo action qual o e-mail que receberá os dados do formulário e  informar que estes dados serão enviados como uma planilha de texto com o atributo enctype="text/plain". 

Observação: Para a utilização correta deste tipo de envio é necessário que o Outlook ou outra ferramenta de e-mail esteja instalada na máquina. -->
  <body>
    <form
      action="mailto:meu_email@gmail.com"
      method="post"
      name="meu_formulario"
      enctype="text/plain"
    >
      <fieldset>
        <legend>Login</legend>
        Login: <input type="text" name="login" /> Senha:
        <input type="password" name="senha" />
        <p></p>
      </fieldset>

      <fieldset>
        <legend>Outras informações</legend>
        Sexo:<br />
        <input type="radio" name="sexo" value="M" />Masculino
        <input type="radio" name="sexo" value="F" />Feminino
        <p>
          Deseja receber informações por:<br />
          <input type="checkbox" name="email" checked />E-mail
          <input type="checkbox" name="fone" checked />Telefone
          <input type="checkbox" name="correio" checked />Correio
        </p>

        <p>Selecione uma cor: <input type="color" name="cor" /></p>
      </fieldset>

      <fieldset>
        <legend>Datas importantes</legend>
        Selecione uma data: <input type="date" />
        <p>
          Selecione uma data antes de 01/01/2012:
          <input type="date" name="data_2011" max="2011-12-31" />
        </p>

        <p>
          Selecione uma data depois de 01/01/2012:
          <input type="date" name="data_2012" min="2012-01-02" />
        </p>

        <p>
          Selecione uma data e um horário:
          <input type="datetime-local" name="data_hora_local" />
        </p>

        <p></p>
      </fieldset>

      <input type="reset" value="limpe os dados do formulário" />

      <input type="submit" value="envie o formulário" />
    </form>
  </body>
</html>
